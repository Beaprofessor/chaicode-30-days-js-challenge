<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .container{
            border: 2px solid blue;
            height: auto;
        }
        #box {
            border: 10px solid black;
            width: auto;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin: 10px;
            background-color: aquamarine;
        }

        .hero {
            border: 1px solid black;
            height: 100px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
        }

        #footer{
            border: 1px solid black;
            height: 100px;
            margin: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="box">
            Hello!!
        </div>

        <div class="hero">
          <ul id="ul-list">
            
          </ul>
         
        </div>

        <div id="img">
            <img id="picture" src="https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg" alt="" height="150px" width="300px">
        </div>

        <div id="footer">Hello</div>
        

        <div id="lastFooter">
            <button id="btn">Let's Change para</button>
            <p id="para">Hello Ke haal hai bhaii kee</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
